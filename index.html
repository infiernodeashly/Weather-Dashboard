<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Weather</title>
</head>
<body>
  <header class="headerDiv h1 headerDiv">
    <div class="row justify-content-center">
      <h1>Weather Dashboard</h1>
    </div>
  </header>
<!-- div to get city to search for. -->
  <div class="container-fluid">
    <div class="row">
      <div id="city-list" class="col-md-3 bg-light">
        <h4 class="mt-3">Search for a City:</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="City Name, Country" aria-label="city name, country" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <!-- Search button -->
            <button class="btn btn-outline-secondary" id="searchcity" type="button"><i class="fas fa-search"></i></button>
            <!-- Reset button -->
            <button class="btn btn-outline-secondary" id="reset" type="button">Reset</button>
          </div>
        </div>
<!-- up to 10 searched locations will be remembered and listed on the left-hand side.  -->
        <table class="table table-light border">
          <tbody>
            <tr class="border" id="row0"></tr>
            <tr class="border" id="row1"></tr>
            <tr class="border" id="row2"></tr>
            <tr class="border" id="row3"></tr>
            <tr class="border" id="row4"></tr>
            <tr class="border" id="row5"></tr>
            <tr class="border" id="row6"></tr>
            <tr class="border" id="row7"></tr>
            <tr class="border" id="row8"></tr>
            <tr class="border" id="row9"></tr>        
        </table>
              
      </div>

      <div class="col-md-9">
        
        <div class="card col-md-12 mt-3 mb-3">
            <!-- div listing the forecast of the city for the day. -->
          <div id="forecast" class="card-body pl-0 pr-0">
            <div class="row">
              <div id="city-name" class="col-md-auto h3 navbar-text ">City Name</div>
              <div class="col-md-2"><img id="weatherIcon" height="auto" width="auto"></div>
            </div>
            <span id="temp-data"></span><br>
            <span id="hum-data"></span><br>
            <span id="wind-data"></span><br>
            <span id="uvi-data"></span><br>
          </div>

        </div>

        <div class="row">
          
        </div>
        <!-- section for 5-day forecast -->
        <div id="five-day-forecast" class="row">
          <h3 class="ml-3">5-Day Forecast</h3>
        </div>

        <!-- divs for each day in the 5-day forecast -->
        <div id="five-day-cards" class="row">

        <div class="col-md-2dot4">
        <div id="five-day-1" class="card box mb-1">
          <div class="card-body">
            <h6></h6>
            <img class="weatherIcon" height="auto" width="auto">
              <p class="temp-5 small"></p>
              <p class="hum-5 small"></p>
          </div>
        </div>
        </div>

        <div class="col-md-2dot4">
        <div id="five-day-2" class="card box mb-1">
          <div class="card-body">
            <h6></h6>
            <img class="weatherIcon" height="auto" width="auto">
            <p class="temp-5 small"></p>
            <p class="hum-5 small"></p>
          </div>
        </div>
        </div>

        <div class="col-md-2dot4">
          <div id="five-day-3" class="card box mb-1">
            <div class="card-body">
              <h6></h6>
              <img class="weatherIcon" height="auto" width="auto">
              <p class="temp-5 small"></p>
              <p class="hum-5 small"></p>
            </div>
          </div>
        </div>

        <div class="col-md-2dot4">
          <div id="five-day-4" class="card box mb-1">
            <div class="card-body">
              <h6></h6>
              <img class="weatherIcon" height="auto" width="auto">
              <p class="temp-5 small"></p>
              <p class="hum-5 small"></p>
            </div>
          </div>
        </div>

        <div class="col-md-2dot4">
          <div id="five-day-5" class="card box mb-1">
            <div class="card-body">
              <h6></h6>
              <img class="weatherIcon" height="auto" width="auto">
              <p class="temp-5 small"></p>
              <p class="hum-5 small"></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  

  <footer></footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>
  <script src='assets/key.js'></script>
  <script src="assets/script.js"></script>
</body>
</html>
